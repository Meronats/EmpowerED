<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmpoweED</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h2 class="logo"><a href="#">EmpowerED</a></h2>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" id="hamburger-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </label>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="buttons">
          <a href="#" class="signin">Sign In</a>
          <a href="#" class="signup">Sign Up</a>
        </div>
      </nav>
    </header>
    <section class="hero-section">
      <div class="hero">
        <h2>Your Learning, Your Way</h2>
        <p>
          Embark on a transformative learning experience with EmpowerED, where practical skills and tailored education converge to unlock doors to your dream career.
        </p>
        <div class="buttons">
          <a href="#" class="join">Join Now</a>

        </div>
      </div>
      <div class="img">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/a-boy-studying-from-home-during-quarantine-7821096-6208505.png?f=webp" alt="hero image" />
      </div>
    </section>
  </body>
</html>
